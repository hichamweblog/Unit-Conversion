<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/app.js" type="module" defer></script>
  <title>Unit Conversion</title>
</head>

<body>
  <section class="container">
    <main class="main">
      <div class="input-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" min="0" value="00" class="input-el " title="Please enter numeric values only" autofocus>
        <button class="btn">Convert</button>
      </div>
      <div class="output">
        <div class="output__card">
          <h2>Length (Meters/Feet)</h2>
          <p class="meters-to-feet"> 0 <span>meters</span> = 0.000 <span>feet </span></p>
          <p class="feet-to-meters">0 <span>feet</span> = 0.000 <span>meters</span></p>
        </div>
        <div class="output__card">
          <h2>Volume (Liters/Gallons)</h2>
          <p class="liters-to-gallons"> 0 <span>liters</span> = 0.000 <span>gallons</span> </p>
          <p class="gallons-to-liters">0 <span>gallons</span> = 0.000 <span>liters</span></p>
        </div>
        <div class="output__card">
          <h2>Mass (Kilograms/Pounds)
          </h2>
          <p class="kilos-to-pounds"> 0 <span>kilos</span> = 0.000 <span>pounds</span> </p>
          <p class="pounds-to-kilos"> 0 <span>pounds</span> = 0.000 <span>kilos</span> </p>
        </div>
      </div>
    </main>
  </section>

</body>

</html>
